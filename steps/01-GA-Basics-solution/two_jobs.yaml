name: npm test two job
on:
  workflow_dispatch:

jobs:
  run-npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name : setup node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
      - name: run test
        shell: bash
        run: |
          npm install

  run-npm-test:
    needs: run-npm-install
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name : setup node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
      - name: run test
        shell: bash
        run: |
          npm test
