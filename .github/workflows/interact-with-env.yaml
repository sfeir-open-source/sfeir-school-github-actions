name: interact with Github API
on:
  pull_request:
  workflow_dispatch:

env:
  NODE_VERSION: 20
jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name : setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: run test
        shell: bash
        run: |
          node -v
          npm install
          npm test
